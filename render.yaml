services:
  # Backend API Service
  - type: web
    name: milkrecord
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: static
    name: milkrecord-frontend
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://milkrecord.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
