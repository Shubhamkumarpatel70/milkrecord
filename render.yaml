services:
  # Backend API Service
  - type: web
    name: milkrecord-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health

  # Frontend Web Service
  - type: web
    name: milkrecord-frontend
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://milkrecord-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
