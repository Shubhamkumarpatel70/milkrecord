services:
  - type: static
    name: milkrecord-frontend
    rootDir: client
    buildCommand: chmod +x build.sh && ./build.sh
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://milkrecord-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 